<html>
    <head>
        <title>
            Sign in page
        </title>
        <link rel="stylesheet" href="amazon.css">
        <style>
        
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="main2">
                <div class="sign"><h2>Sign In</h2></div>
                    <div class="inner">
                        <div style="display:flex ; flex-direction: column; ">
                            <form action="">
                                <label for="">Email(phone or mobile accounts)</label>
                                <input type="text" name="email" id="email" placeholder="Enter Email" size="45">
                            </form>
                            <div class="row">
                                <div>Password</div>
                                <div style="margin-right: 10px ;"><a href="#">Forgot Password</a></div>
                            </div>
                            <form action="">
                                <input type="text" name="Password" id="Password" placeholder="Enter Password" size="45">
                            </form>
                        </div>
                    </div>
                <div class="bbox">
                    <button class="button button1">Continue</button>
                </div>
                <div class="help">Need help</div>
            </div>
        </div>





        <div class="new">
            <h4 class="hr-lines" style="text-align:center ; color: gray;" >New to Amazon?</h4>
        </div>
        <div class="button2">
            <button style="padding-left: 80px; padding-right: 80px ;"><a href="#">Create your Amazon Account</a></button>
        </div>
        <hr>
        <footer class="conditions">
            <div class="space">Conditions of Use</div>
            <div class="space">Privacy Policy</div>
            <div class="space">Help</div>
        </footer>
        <br>
        <div class="copy">&copy;1996-2020, Amazon.com, inc or it's Affiliates</div>
    </body>
</html>
